<h2 class="menu">MENU</h2>

<section>

  <div class="food-main" *ngFor="let food of foods">
    <div class="food-item"[class.selected]="food === selectedFood">
      <img src="{{food.img}}" alt="anh"  routerLink="/menu/{{food.id}}">
      <h3 routerLink="/foods/{{food.img}}">{{ food.name }}</h3>
      <p class="name">{{ food.id }}:{{ food.des }}</p>
    <button [class.selected]="food === selectedFood" type="button" (click)="onSelect(food)" ></button>

    </div>

  </div>
</section>
<app-menu-detail [food]="selectedFood"></app-menu-detail>
